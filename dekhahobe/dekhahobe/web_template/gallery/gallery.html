<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Google Fonts - Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Poppins', sans-serif !important;
    }
    .gallery-title {
      text-align: center;
      margin: 40px 0 20px;
      font-size: 2.5rem;
      font-weight: bold;
      color: #343a40;
    }
    .filter-btns {
      text-align: center;
      margin-bottom: 30px;
    }
    .filter-btns button {
      margin: 0 8px;
      padding: 8px 20px;
      font-weight: 600;
      border-radius: 30px;
      border: 2px solid #343a40;
      background-color: transparent;
      color: #343a40;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .filter-btns button.active,
    .filter-btns button:hover {
      background-color: #343a40;
      color: white;
    }
    .card {
      border: none;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }
    .card-img-top, video {
      height: 200px;
      object-fit: cover;
      width: 100%;
      border-radius: 0.375rem;
    }
    .modal-img,
    .modal-video {
      width: 100%;
      height: auto;
    }
    .modal-video {
      max-height: 80vh;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="gallery-title">Media Gallery</h1>

    <!-- Filter Buttons -->
    <div class="filter-btns mb-4">
      <button class="active" data-filter="all">All</button>
      <button data-filter="photo">Photos</button>
      <button data-filter="video">Videos</button>
    </div>

    <!-- Gallery Grid -->
    <div class="row g-4" id="gallery">

      <!-- Photo Item -->
      <div class="col-md-4 col-sm-6 gallery-item" data-category="photo" data-bs-toggle="modal" data-bs-target="#modal1">
        <div class="card">
          <img src="https://picsum.photos/id/1015/600/400" class="card-img-top" alt="Beautiful Landscape" />
          <div class="card-body">
            <h5 class="card-title">Beautiful Landscape</h5>
            <p class="card-text">Photo</p>
          </div>
        </div>
      </div>

      <!-- Video Item -->
      <div class="col-md-4 col-sm-6 gallery-item" data-category="video" data-bs-toggle="modal" data-bs-target="#modal2">
        <div class="card">
          <video muted preload="metadata" playsinline>
            <source src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.webm" type="video/webm" />
            Your browser does not support the video tag.
          </video>
          <div class="card-body">
            <h5 class="card-title">Beautiful Flower</h5>
            <p class="card-text">Video</p>
          </div>
        </div>
      </div>

      <!-- Photo Item -->
      <div class="col-md-4 col-sm-6 gallery-item" data-category="photo" data-bs-toggle="modal" data-bs-target="#modal3">
        <div class="card">
          <img src="https://picsum.photos/id/1025/600/400" class="card-img-top" alt="Mountain View" />
          <div class="card-body">
            <h5 class="card-title">Mountain View</h5>
            <p class="card-text">Photo</p>
          </div>
        </div>
      </div>

      <!-- Video Item -->
      <div class="col-md-4 col-sm-6 gallery-item" data-category="video" data-bs-toggle="modal" data-bs-target="#modal4">
        <div class="card">
          <video muted preload="metadata" playsinline>
            <source src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/tigress.webm" type="video/webm" />
            Your browser does not support the video tag.
          </video>
          <div class="card-body">
            <h5 class="card-title">Wild Tigress</h5>
            <p class="card-text">Video</p>
          </div>
        </div>
      </div>

      <!-- Photo Item -->
      <div class="col-md-4 col-sm-6 gallery-item" data-category="photo" data-bs-toggle="modal" data-bs-target="#modal5">
        <div class="card">
          <img src="https://picsum.photos/id/1035/600/400" class="card-img-top" alt="Forest Trail" />
          <div class="card-body">
            <h5 class="card-title">Forest Trail</h5>
            <p class="card-text">Photo</p>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Modals -->

  <!-- Modal 1 - Photo -->
  <div class="modal fade" id="modal1" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-body p-0">
          <img src="https://picsum.photos/id/1015/1200/800" class="modal-img" alt="Beautiful Landscape" />
        </div>
      </div>
    </div>
  </div>

  <!-- Modal 2 - Video -->
  <div class="modal fade" id="modal2" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-body p-0">
          <video controls autoplay class="modal-video">
            <source src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.webm" type="video/webm" />
            Your browser does not support the video tag.
          </video>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal 3 - Photo -->
  <div class="modal fade" id="modal3" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-body p-0">
          <img src="https://picsum.photos/id/1025/1200/800" class="modal-img" alt="Mountain View" />
        </div>
      </div>
    </div>
  </div>

  <!-- Modal 4 - Video -->
  <div class="modal fade" id="modal4" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-body p-0">
          <video controls autoplay class="modal-video">
            <source src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/tigress.webm" type="video/webm" />
            Your browser does not support the video tag.
          </video>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal 5 - Photo -->
  <div class="modal fade" id="modal5" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-body p-0">
          <img src="https://picsum.photos/id/1035/1200/800" class="modal-img" alt="Forest Trail" />
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script type="text/javascript">
    // Filtering function
    const filterButtons = document.querySelectorAll('.filter-btns button');
    const galleryItems = document.querySelectorAll('.gallery-item');

    filterButtons.forEach(button => {
      button.addEventListener('click', () => {
        // Remove active class from all buttons
        filterButtons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');

        const filter = button.getAttribute('data-filter');

        galleryItems.forEach(item => {
          if (filter === 'all' || item.getAttribute('data-category') === filter) {
            item.style.display = 'block';
          } else {
            item.style.display = 'none';
          }
        });
      });
    });

    // Pause videos in modal when closed
    const modals = document.querySelectorAll('.modal');
    modals.forEach(modal => {
      modal.addEventListener('hidden.bs.modal', event => {
        const video = modal.querySelector('video');
        if (video) {
          video.pause();
          video.currentTime = 0;
        }
      });
    });
  </script>
</body>
</html>
