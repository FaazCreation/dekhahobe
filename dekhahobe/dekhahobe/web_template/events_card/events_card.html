<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css?family=Poppins&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins&display=swap" media="print"
        onload="this.media='all'" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        .event-grid {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .event-item {
            flex: 1;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            background-color: #fff;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .event-item:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .event-item img {
            width: 100%;
            height: 200px;  /* Fixed height or adjust as needed */
            object-fit: cover;  /* Ensures the image covers the container without distortion */
            border-radius: 8px;
        }

        .event-status,
        .event-price {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 5px;
            border-radius: 5px;
        }

        .event-price {
            top: auto;
            bottom: 10px;
        }

        .event-title {
            font-weight: 600;
            font-size: 1.2rem;
            margin-top: 10px;
        }

        .event-details {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            font-size: 15px !important;
        }

        .event-details span {
            flex: 1;
            text-align: center;
            margin: 5px 0;
        }

        .event-details i {
            margin-right: 2px;
        }

        @media (min-width: 1200px) {
            .container {
                max-width: 1430px !important;
            }
        }

        .gt-separate {
            justify-content: center;
        }

        .gt-separate {
            align-items: center;
            display: flex;
            margin: 20px auto 0;
        }

        .gt-separate svg {
            margin: 0 20px;
            width: 23px;
            height: auto;
            opacity: .15;
        }

        svg {
            overflow: hidden;
            vertical-align: middle;
        }

        .gt-separate:before, .gt-separate:after {
            content: '';
            display: block;
            height: 1px;
            width: 125px;
            background: currentColor;
            opacity: .15;
        }

        *,
        ::after,
        ::before {
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    {% set events = frappe.get_all('Meetup',
    fields='*') %}



    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-12 text-center mb-4">

                <h2>{{ header_title }}</h2>
                <div class="gt-separate">
                    <div class="gt-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="16" y1="2" x2="16" y2="6"></line>
                            <line x1="8" y1="2" x2="8" y2="6"></line>
                            <line x1="3" y1="10" x2="21" y2="10"></line>
                        </svg>
                    </div>
                </div>
                <p class="my-4">{{ header_subtitle }}</p>
            </div>

            <div class="col-12">
                <div id="all-events">
                    <div class="event-grid">
                        {% for event in events[:3] %}  <!-- Limit to the first 4 events -->
                        <div class="event-item">
                            <div class="position-relative">
                                <img src="{{ event.event_cover_image }}" alt="Event Image">
                                <div class="event-status">{{ event.status }}</div>
                                <div class="event-price">{{ event.ticket }}</div>
                            </div>
                            <div class="event-title"><a href="{{ event.route }}">{{ event.title }}</a></div>
                            <div class="event-details">
                                <span><i class="fas fa-tag"></i> {{ event.event_category }}</span>
                                <span><i class="fas fa-calendar-alt"></i> {{ event.start_date }}</span>
                                <span><i class="fas fa-map-marker-alt"></i> {{ event.location }}</span>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
                
            </div>
        </div>
        

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</body>

</html>
